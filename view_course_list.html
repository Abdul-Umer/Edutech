{% extends "base.html" %}
{% block title %}View Courses List{% endblock %}
{% block content %}

<h3>Courses List</h3>

<table class="styled-table">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Fees</th>
            <th>Instructor</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>
                <button>
                    <a href="{{ url_for('edit_course', cid=course[0]) }}">Edit</a>
                </button>
            </td>
            <td>
                <button>
                    <a href="{{ url_for('delete_course', cid=course[0]) }}">Delete</a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
