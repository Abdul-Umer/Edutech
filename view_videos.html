<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Videos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .video-card {
            margin-bottom: 20px;
        }
        .video-thumbnail {
            width: 100%;
            height: 100%; /* Fill the card height */
            object-fit: cover; /* Ensure the image covers the area */
        }
        .card {
            height: 300px; /* Set a fixed height for the card */
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end; /* Aligns to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons mt-4">
            <a href="/" class="btn btn-secondary">Go back to Home</a>
        </div>
        <h1 class="mt-4">Uploaded Videos</h1>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 video-card">
                    <div class="card">
                        <img src="{{ url_for('static', filename='imgs/py.jpg') }}" class="card-img-top video-thumbnail" alt="Video Thumbnail">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ video }}</h5>
                            <a href="{{ url_for('uploaded_file', filename=video) }}" class="btn btn-primary mt-auto">Watch Video</a>
                            <form action="{{ url_for('delete_video', filename=video) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this video?');">
                                <button type="submit" class="btn btn-danger mt-2">Delete Video</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="col-12">
                    <div class="alert alert-warning">No videos found.</div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
