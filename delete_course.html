{% extends "base.html" %}
{% block title %}Delete Course{% endblock %}

{% block content %}

<h2>Are you sure you want to delete the course: {{ course[1] }}?</h2>

<form action="" method="post">
    <input type="hidden" name="cid" value="{{ course[0] }}">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/courses/viewcourse'">Cancel</button>
</form>

{% endblock %}
