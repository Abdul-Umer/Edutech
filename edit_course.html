{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}

{% block content %}
<h5>Edit Course</h5>
<form action="" method="post">

    <label for="cname">Course Name:</label>
    <input type="text" id="cname" name="cname" value="{{ course[1] }}" required><br>

    <label for="fees">Fees:</label>
    <input type="number" id="fees" name="fees" value="{{ course[2] }}" required><br>

    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" name="instructor" value="{{ course[3] }}" required><br>

    <input type="hidden" name="cid" value="{{ course[0] }}"><!-- hidden field for course id -->

    <input type="submit" value="Update Course">
</form>
{% endblock %}
